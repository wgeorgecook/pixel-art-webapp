<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
    <h1>Lab:</h1>
    <h1>Pixel Art Maker</h1>
    <div id="left">
        <h2>First step: Let's make a grid</h2>
        <h2 class="lighter">This is the basis for your new creations.</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="10">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" value="10">
            <input type="submit" value="Build that grid!">
        </form>
   

        <h2>Pick your color here. One at a time!</h2>
        <input type="color" id="colorPicker">
        
    </div>
    <div id="right">
        <h2>Get creative! Your pixel artwork goes here.</h2>
        <table id="pixelCanvas"></table>
        <h5>Click to set the cell color. Double click to remove it.</h5>
    </div>

    <script src="designs.js"></script>
</body>
</html>
